<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Chat Generator</title>
  <style>
    body {
      background: #e5ddd5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-box {
      background: #fff;
      border-radius: 10px;
      width: 360px;
      height: 640px;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .message {
      max-width: 70%;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 15px;
      font-size: 14px;
    }
    .sent {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .received {
      background: #fff;
      align-self: flex-start;
      border: 1px solid #ccc;
    }
    .input-area {
      display: flex;
      margin-top: auto;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
    }
    .input-area select, .input-area button {
      margin-left: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-box" id="chat">
    <div class="message received">Oi! Tudo bem?</div>
    <div class="message sent">Tudo sim, e você?</div>
    <div class="input-area">
      <input type="text" id="msgInput" placeholder="Digite a mensagem..." />
      <select id="msgType">
        <option value="sent">Enviada</option>
        <option value="received">Recebida</option>
      </select>
      <button onclick="addMessage()">➤</button>
    </div>
  </div>

  <script>
    function addMessage() {
      const input = document.getElementById("msgInput");
      const type = document.getElementById("msgType").value;
      const msg = input.value.trim();
      if (msg === "") return;
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.textContent = msg;
      document.getElementById("chat").insertBefore(div, document.querySelector(".input-area"));
      input.value = "";
    }
  </script>
</body>
</html>
