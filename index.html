<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flappy Bird Simples</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom, #87ceeb, #f0f9ff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    user-select: none;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  canvas {
    background: #70c5ce;
    border: 2px solid #0af;
    border-radius: 10px;
    box-shadow: 0 0 20px #0af;
  }
  #score {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2.2rem;
    color: #fff;
    text-shadow: 0 0 8px #0af;
    font-weight: bold;
  }
  #gameOver {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #000a;
    padding: 30px 50px;
    border-radius: 15px;
    color: #0af;
    font-size: 2rem;
    text-align: center;
    display: none;
    box-shadow: 0 0 30px #0af;
  }
  #gameOver button {
    margin-top: 20px;
    font-size: 1.2rem;
    padding: 12px 30px;
    border: none;
    background: #0af;
    color: #000;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 15px #0af;
    transition: background-color 0.3s ease;
  }
  #gameOver button:hover {
    background-color: #08c;
  }
</style>
</head>
<body>

<div id="score">0</div>
<canvas id="gameCanvas" width="480" height="640"></canvas>

<div id="gameOver">
  <div id="finalScore"></div>
  <button id="restartBtn">Jogar Novamente</button>
</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('score');
  const gameOverEl = document.getElementById('gameOver');
  const finalScoreEl = document.getElementById('finalScore');
  const restartBtn = document.getElementById('restartBtn');

  const WIDTH = canvas.width;
  const HEIGHT = canvas.height;

  const bird = { x: 80, y: HEIGHT/2, width: 34, height: 24, gravity: 0.6, lift: -10, velocity: 0 };
  const pipeWidth = 60;
  const pipeGap = 150;
  const pipeDistance = 200;
  let pipes = [];
  let score = 0;
  let gameRunning = false;

  function createPipes() {
    for (let i = 0; i < 3; i++) {
      let topHeight = Math.random() * (HEIGHT - pipeGap - 200) + 50;
      pipes.push({ x: WIDTH + i * (pipeWidth + pipeDistance), top: topHeight, bottom: topHeight + pipeGap });
    }
  }

  function drawBird() {
    ctx.fillStyle = '#ffcc00';
    ctx.beginPath();
    ctx.ellipse(bird.x + bird.width/2, bird.y + bird.height/2, bird.width/2, bird.height/2, 0, 0, Math.PI*2);
    ctx.fill();
    ctx.fillStyle = '#000';
    ctx.beginPath();
    ctx.arc(bird.x + bird.width/2 + 6, bird.y + bird.height/2 - 4, 5, 0, Math.PI*2);
    ctx.fill();
  }

  function drawPipes() {
    ctx.fillStyle = '#228B22';
    for (let i=0; i<pipes.length; i++){
      let p = pipes[i];
      ctx.fillRect(p.x, 0, pipeWidth, p.top);
      ctx.fillRect(p.x, p.bottom, pipeWidth, HEIGHT - p.bottom);
    }
  }

  function updateBird() {
    bird.velocity += bird.gravity;
    bird.y += bird.velocity;
    if(bird.y + bird.height > HEIGHT) { bird.y = HEIGHT - bird.height; bird.velocity = 0; endGame(); }
    if(bird.y < 0) bird.y = 0;
  }

  function updatePipes() {
    for (let i=0; i<pipes.length; i++){
      let p = pipes[i];
      p.x -= 3;
      if(p.x + pipeWidth < 0){
        p.x = WIDTH + pipeDistance * 2;
        p.top = Math.random() * (HEIGHT - pipeGap - 200) + 50;
        p.bottom = p.top + pipeGap;
        score++;
        scoreEl.textContent = score;
      }
    }
  }

  function checkCollision() {
    for (let i=0; i<pipes.length; i++){
      let p = pipes[i];
      if(bird.x + bird.width > p.x && bird.x < p.x + pipeWidth){
        if(bird.y < p.top || bird.y + bird.height > p.bottom){
          return true;
        }
      }
    }
    return false;
  }

  function gameLoop() {
    if(!gameRunning) return;
    ctx.clearRect(0,0,WIDTH,HEIGHT);
    updateBird();
    updatePipes();
    drawBird();
    drawPipes();
    if(checkCollision()) endGame();
    else requestAnimationFrame(gameLoop);
  }

  function startGame() {
    score = 0;
    bird.y = HEIGHT/2;
    bird.velocity = 0;
    pipes = [];
    createPipes();
    gameRunning = true;
    gameOverEl.style.display = 'none';
    scoreEl.style.display = 'block';
    scoreEl.textContent = score;
    gameLoop();
  }

  function endGame() {
    gameRunning = false;
    finalScoreEl.textContent = `VocÃª fez ${score} pontos!`;
    gameOverEl.style.display = 'block';
    scoreEl.style.display = 'none';
  }

  window.addEventListener('keydown', e => {
    if(e.code === 'Space' || e.key === ' '){
      if(!gameRunning) return;
      bird.velocity = bird.lift;
    }
  });

  restartBtn.addEventListener('click', startGame);

  startGame();
})();
</script>

</body>
</html>
