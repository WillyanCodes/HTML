<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pong Cl√°ssico</title>
<style>
  body {
    background: linear-gradient(135deg, #222, #555);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
  }
  h1 {
    margin-bottom: 15px;
    text-shadow: 0 0 10px #000;
  }
  #pongCanvas {
    background: #000;
    border: 3px solid #0f0;
    border-radius: 10px;
    box-shadow: 0 0 20px #0f0;
  }
  #score {
    margin-top: 15px;
    font-size: 1.3rem;
    font-weight: bold;
    text-shadow: 0 0 6px #000;
  }
  #message {
    margin-top: 12px;
    font-size: 1.1rem;
    color: #f55;
    height: 1.4rem;
  }
  button {
    margin-top: 12px;
    padding: 10px 30px;
    font-size: 1.2rem;
    background-color: #0f0;
    border: none;
    border-radius: 8px;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 15px #0f0;
    display: none;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0c0;
  }
</style>
</head>
<body>

<h1>Jogo Pong - Cl√°ssico</h1>
<canvas id="pongCanvas" width="600" height="400"></canvas>
<div id="score">Voc√™: 0 | Computador: 0</div>
<div id="message"></div>
<button id="restartBtn">Jogar Novamente</button>

<script>
(() => {
  const canvas = document.getElementById('pongCanvas');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('score');
  const messageEl = document.getElementById('message');
  const restartBtn = document.getElementById('restartBtn');

  const WIDTH = canvas.width;
  const HEIGHT = canvas.height;

  // Raquetes
  const paddleWidth = 12;
  const paddleHeight = 100;

  const player = {
    x: 10,
    y: HEIGHT / 2 - paddleHeight / 2,
    width: paddleWidth,
    height: paddleHeight,
    dy: 0,
    speed: 7,
    score: 0,
  };

  const computer = {
    x: WIDTH - paddleWidth - 10,
    y: HEIGHT / 2 - paddleHeight / 2,
    width: paddleWidth,
    height: paddleHeight,
    dy: 0,
    speed: 5,
    score: 0,
  };

  // Bola
  const ball = {
    x: WIDTH / 2,
    y: HEIGHT / 2,
    size: 15,
    speed: 6,
    dx: 6 * (Math.random() > 0.5 ? 1 : -1),
    dy: 6 * (Math.random() * 2 - 1),
  };

  let animationFrameId;
  let gameRunning = true;

  // Desenha ret√¢ngulo
  function drawRect(x, y, w, h, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, w, h);
  }

  // Desenha c√≠rculo
  function drawCircle(x, y, r, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI * 2);
    ctx.fill();
  }

  // Desenha texto
  function drawText(text, x, y, size = '30px') {
    ctx.fillStyle = '#0f0';
    ctx.font = `${size} Arial`;
    ctx.fillText(text, x, y);
  }

  // Atualiza posi√ß√£o da bola
  function updateBall() {
    ball.x += ball.dx;
    ball.y += ball.dy;

    // Bate na parte superior/inferior da tela
    if (ball.y + ball.size > HEIGHT || ball.y - ball.size < 0) {
      ball.dy *= -1;
    }

    // Colis√£o com raquete do jogador
    if (
      ball.x - ball.size < player.x + player.width &&
      ball.y > player.y &&
      ball.y < player.y + player.height
    ) {
      ball.dx = -ball.dx;
      // Aumenta velocidade levemente
      ball.speed *= 1.05;
      ball.dx = ball.dx > 0 ? ball.speed : -ball.speed;
      ball.dy = (ball.dy > 0 ? 1 : -1) * ball.speed * (Math.random() * 0.5 + 0.5);
    }

    // Colis√£o com raquete do computador
    if (
      ball.x + ball.size > computer.x &&
      ball.y > computer.y &&
      ball.y < computer.y + computer.height
    ) {
      ball.dx = -ball.dx;
      ball.speed *= 1.05;
      ball.dx = ball.dx > 0 ? ball.speed : -ball.speed;
      ball.dy = (ball.dy > 0 ? 1 : -1) * ball.speed * (Math.random() * 0.5 + 0.5);
    }

    // Saiu pela esquerda (computador pontua)
    if (ball.x - ball.size < 0) {
      computer.score++;
      updateScore();
      resetBall();
    }

    // Saiu pela direita (jogador pontua)
    if (ball.x + ball.size > WIDTH) {
      player.score++;
      updateScore();
      resetBall();
    }
  }

  // Atualiza placar
  function updateScore() {
    scoreEl.textContent = `Voc√™: ${player.score} | Computador: ${computer.score}`;

    if (player.score >= 10) {
      endGame('Voc√™ ganhou! üéâ');
    } else if (computer.score >= 10) {
      endGame('Computador ganhou! üòû');
    }
  }

  // Reseta bola para centro
  function resetBall() {
    ball.x = WIDTH / 2;
    ball.y = HEIGHT / 2;
    ball.speed = 6;
    ball.dx = 6 * (Math.random() > 0.5 ? 1 : -1);
    ball.dy = 6 * (Math.random() * 2 - 1);
  }

  // Atualiza posi√ß√£o da raquete do jogador
  function updatePlayer() {
    player.y += player.dy;

    // Limita dentro da tela
    if (player.y < 0) player.y = 0;
    if (player.y + player.height > HEIGHT) player.y = HEIGHT - player.height;
  }

  // Raquete do computador - IA simples que segue a bola
  function updateComputer() {
    const centerPaddle = computer.y + computer.height / 2;

    if (centerPaddle < ball.y - 10) {
      computer.y += computer.speed;
    } else if (centerPaddle > ball.y + 10) {
      computer.y -= computer.speed;
    }

    // Limita dentro da tela
    if (computer.y < 0) computer.y = 0;
    if (computer.y + computer.height > HEIGHT) computer.y = HEIGHT - computer.height;
  }

  // Limpa canvas
  function clear() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, WIDTH, HEIGHT);
  }

  // Desenha linha pontilhada no meio
  function drawNet() {
    ctx.strokeStyle = '#0f0';
    ctx.lineWidth = 2;
    ctx.setLineDash([10, 10]);
    ctx.beginPath();
    ctx.moveTo(WIDTH / 2, 0);
    ctx.lineTo(WIDTH / 2, HEIGHT);
    ctx.stroke();
    ctx.setLineDash([]);
  }

  // Desenha tudo
  function draw() {
    clear();
    drawNet();
    drawRect(player.x, player.y, player.width, player.height, '#0f0');
    drawRect(computer.x, computer.y, computer.width, computer.height, '#0f0');
    drawCircle(ball.x, ball.y, ball.size, '#0f0');
  }

  // Loop do jogo
  function gameLoop() {
    if (!gameRunning) return;
    updatePlayer();
    updateComputer();
    updateBall();
    draw();
    animationFrameId = requestAnimationFrame(gameLoop);
  }

  // Termina o jogo
  function endGame(text) {
    gameRunning = false;
    messageEl.textContent = text;
    restartBtn.style.display = 'inline-block';
    cancelAnimationFrame(animationFrameId);
  }

  // Controla teclado
  window.addEventListener('keydown', e => {
    if (!gameRunning) return;
    if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
      player.dy = -player.speed;
    } else if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
      player.dy = player.speed;
    }
  });

  window.addEventListener('keyup', e => {
    if (
      e.key === 'ArrowUp' ||
      e.key === 'ArrowDown' ||
      e.key === 'w' ||
      e.key === 's' ||
      e.key === 'W' ||
      e.key === 'S'
    ) {
      player.dy = 0;
    }
  });

  restartBtn.addEventListener('click', () => {
    player.score = 0;
    computer.score = 0;
    updateScore();
    messageEl.textContent = '';
    restartBtn.style.display = 'none';
    resetBall();
    gameRunning = true;
    gameLoop();
  });

  // Come√ßa o jogo
  updateScore();
  gameLoop();
})();
</script>

</body>
</html>
