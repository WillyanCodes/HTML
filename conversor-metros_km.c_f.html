<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor de Unidades</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
    }
    h1 { color: #333; }
    .converter {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
    }
    label, select, input, button {
        display: block;
        width: 100%;
        margin: 10px 0;
        font-size: 16px;
    }
    button {
        background: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        padding: 10px;
        border-radius: 5px;
    }
    button:hover { background: #45a049; }
    p { font-weight: bold; font-size: 18px; text-align: center; }
</style>
</head>
<body>
    <h1>Conversor de Unidades</h1>
    <div class="converter">
        <label for="tipo">Tipo de Conversão:</label>
        <select id="tipo">
            <option value="comprimento">Comprimento (metros ↔ km)</option>
            <option value="temperatura">Temperatura (°C ↔ °F)</option>
        </select>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" placeholder="Digite o valor">

        <button onclick="converter()">Converter</button>

        <p id="resultado"></p>
    </div>

<script>
function converter() {
    const tipo = document.getElementById('tipo').value;
    const valor = parseFloat(document.getElementById('valor').value);
    let resultado = '';

    if (isNaN(valor)) {
        resultado = 'Por favor, digite um valor válido!';
    } else if (tipo === 'comprimento') {
        const metrosParaKm = valor / 1000;
        const kmParaMetros = valor * 1000;
        resultado = `${valor} metros = ${metrosParaKm.toFixed(3)} km\n` +
                    `${valor} km = ${kmParaMetros} metros`;
    } else if (tipo === 'temperatura') {
        const cParaF = (valor * 9/5) + 32;
        const fParaC = (valor - 32) * 5/9;
        resultado = `${valor} °C = ${cParaF.toFixed(2)} °F\n` +
                    `${valor} °F = ${fParaC.toFixed(2)} °C`;
    }

    document.getElementById('resultado').innerText = resultado;
}
</script>
</body>
</html>
